<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <form>
       <label for="name">Nome:<input type="text" id="name"/></label>

       <div>
        <p>Selecione sua Idade:</p>
        <label><input type="radio" id="12" name="age"/>12</label>
        <label><input type="radio" id="13" name="age"/>13</label>
        <label><input type="radio" id="14" name="age"/>14</label>
        <label><input type="radio" id="15" name="age"/>15</label>
       </div>

       <div>

        <p>Selecione seus Hobs favoritos</p>

        <label><input type="checkbox" name="hobs" id="film"/>Assitir Filmes</label>

        <label><input type="checkbox" name="hobs" id="series"/>Assistir Séries</label>

        <label><input type="checkbox" name="hobs" id="code"/>Programar</label>

       </div>

       <button style="margin-top: 2rem;">Enviar</button>
       

    </form>
    
</body>
</html>
