<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body style="background-color: aquamarine;">

    <p style="background-color: beige;color: whitesmoke;">texto <br> descritivo</p>

    <!--essa  é uma tag de texto simples -->

    <!-- o style que esta dentro da hastag com o background muda a cor do fundo e o color muda a cor do texto -->

    <!--  A tag br é uma quebra de linha faz com que a palavra descritivo saia em outra linha -->

    <h1 style="color: aliceblue;"> Titulo 1 </h1>

    <h2 style="color: aqua;"> Titulo 2 </h2>

    <h3 style="color: yellow"> Titulo 3 </h3>

    <h4 style="color: blue;"> Titulo 4 </h4>

    <h5 style="color: green"> Titulo 5 </h5>

    <h6 style="color: grey> Titulo 6 </h6>

    
    
    <!-- As tag de titulos se refere ao tamanho das letras na pagina não é recomendado mais do que h3 pois quer dizer que 
    voce subdividiu muito o assunto e pode fica pobre para o site de busca a sua pagina acaba
     ficando muito para o final na pesquisa -->

     <a href=" https://www.youtube.com/" target="_blank"> Link </a>

     <!-- esta com o href link leva para o site que estiver entre aspas, e o target com o blank entre aspas
    faz com que abra a pagina do youtube em outra aba e não sobreescrevendo a que existe  -->





    Hello World!

</body>

</html>
